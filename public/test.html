<!DOCTYPE html>
<html>
<head>
  <title>Ruby Line App</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="rubyline.css">
</head>
<body>
  <div class="container">
    <div class="big-title">Ruby Line</div>
  <div id="left-side">
    <div class="station-title">Metro Station</div>

  </div>
  <div id="right-side">
    <div class="station-title">BikeShare</div>
    <div class="bikeStats"></div>
  </div>
  </div>


<template id= "left">
    <div class="info">  
    <div class="statname">{{arriving_at}}</div>
    <span class="line-color {{line}}">{{line}}</span>
    <span class="line-color {{line}}">{{destination}}</span>
    <span class="line-color {{line}}">{{minutes}}</span>
   </div>
</template>


<template id= "right">
  <div class="bikeinfo">  
    <span class ="name">{{location}}</span>
    <span class ="bikes">Bikes: {{bikes_avail}} </span>
    <span class ="docks">Docks: {{docks_avail}} </span>
  
</div>
</template>
  <script src="libs/underscore.js"></script>
  <script src="libs/handlebars.js"></script>
  <script src="libs/jquery.js"></script>
  <script src="rubyline.js"></script>

</body>
</html>
